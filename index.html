<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <div class="mainHeader">
            <h3>Click on below images to play game, first to reach score 5 wins game</h3>
            <h2>Player Score <span id="playerScore">0</span> : <span id="computerScore">0</span> Computer Score</h2>
        </div>

        <div class="optionsContainer"> 
            <figure>
                <button key="Rock" class="option"><img src="./images/rock.png" alt="rock"/></button>
                <footer><small>Image by <a href="https://pixabay.com/users/tanli13-4106597/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=7356836">
                    tanli13</a> from <a href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=7356836">Pixabay</a></small></footer>
            </figure>
            
            <figure>
                <button key="Paper" class="option"><img src="./images/paper.png" alt="paper"/></button>
                <footer><small>Image by <a href="https://pixabay.com/users/fotoblend-87167/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1763262">
                    Willfried Wende</a> from <a href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1763262">Pixabay</a></small></footer>
            </figure>

            <figure>
                <button key="Scissors" class="option"><img src="./images/scissors.png" alt="scissors"/></button>
                <footer><small>Image by <a href="https://pixabay.com/users/vintagesnipsandclips-518054/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=806238">
                    VintageSnipsAndClips</a> from <a href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=806238">Pixabay</a></small></footer>
            </figure>
        </div>

        <div class="round-result">
            
        </div>
    </main>
    
    <footer>

    </footer>

    <script src="script.js" defer />
</body>
</html>
